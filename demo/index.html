<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jquery based horizontal calendar plugin</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../src/css/rescalendar.css">
		
        <meta http-equiv="Cache-Control" content="no-store" />

        <style>
            
            body{
                text-align: center;
            }

            .wrapper{
                width: 100%;
                text-align: center;
            }
            
            .greenClass{
                background: green;
            }

            .blueClass{
                background: blue;
            }

        </style>

    </head>

    <body>
        
        <h4>JQUERY Horizontal Calendar</h4>
        <div class="wrapper">
            <div class="rescalendar" id="my_calendar1"></div>

            <br><br>
            <div class="rescalendar" id="my_calendar_en"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../src/js/moment.js"></script>
        <script src="../src/js/rescalendar.js"></script>
        
        <script>
            
            $(function(){

                // Multiple instantiation (divs 1 and 2)
                $('#my_calendar1').rescalendar({
                    id: 'my_calendar1',
                    format: 'DD/MM/YYYY',
                    refDate: moment().format('DD/MM/YYYY'),
                    jumpSize: 15,

                    lang: {
                        'today': 'Hoy',
                        'init_error': 'Error al inicializar'
                    },

                    data: [
                        {
                            id: 1,
                            name: 'item1',
                            startDate: '01/03/2019',
                            endDate: '03/03/2019',
                            customClass: 'greenClass'
                        },
                        {
                            id: 2,
                            name: 'item2',
                            startDate: '05/03/2019',
                            endDate: '15/03/2019',
                            customClass: 'blueClass'
                        },
                        {
                            id: 3,
                            name: 'item1',
                            startDate: '05/03/2019',
                            endDate: '08/03/2019'
                        }
                    ],

                    dataKeyField: 'name',
                    dataKeyValues: ['item1', 'item2', 'item3']

                });

                $('#my_calendar_en').rescalendar({
                    id: 'my_calendar_en',
                    format: 'YYYY-MM-DD',
                    refDate: moment().format('YYYY-MM-DD'),
                    jumpSize: 15,

                    lang: {
                        'today': 'Today',
                        'init_error': 'Error when initializing'
                    },

                    data: [
                        {
                            id: 1,
                            name: 'item1',
                            startDate: '2019-03-01',
                            endDate: '2019-03-03',
                            customClass: 'greenClass'
                        },
                        {
                            id: 2,
                            name: 'item2',
                            startDate: '2019-03-05',
                            endDate: '2019-03-15',
                            customClass: 'blueClass'
                        },
                        {
                            id: 3,
                            name: 'item5',
                            startDate: '2019-03-05',
                            endDate: '2019-03-08',
                            customClass: 'greenClass'
                        }
                    ],

                    dataKeyField: 'name',
                    dataKeyValues: ['item1', 'item2', 'item3','item4','item5']

                });


            });

        </script>

    </body>

</html>
